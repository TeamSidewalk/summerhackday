{% extends "layout_load_page.html" %}
{% block body %}
<!-- background image -->
    <div id="load-image" class="cover-image" style="background-image : url('../static/stock_coding_edit.jpg')"></div>
      <div class="container animated fadeInDown">
        <div class="row">
          <br></br>
          <div class="col-md-offset-3 col-md-6">

            <div align="center">
              <form class="form-horizontal " role="form" action="/signup" method="post">
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label white-text">Name</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" name="p_name" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label white-text">Email</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="inputPassword3" class="control-label white-text">Password</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label class="control-label white-text">Sign up as</label>
                  </div>
                	<div class="col-sm-6">
                		<label class="control-label grey-text"><input type="radio" value="Non Profit      " name="type">&nbsp;Non Profit</input></label>
                		<label class="control-label grey-text"><input type="radio" value="Volunteer" name="type">&nbsp;Volunteer</input></label>
                	</div>
                </div>
                <div class="form-group">
                  <div class="form-group">
                  	<div class="col-sm-offset-4 col-sm-4">
  						<button type="submit" class="btn btn-info">Sign Up</button>
                  	</div>
                	</div>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
{% endblock %}
