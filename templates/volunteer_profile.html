{% extends "layout.html" %}
{% block body %}
<div>
	<h2 align="center">Welcome!</h2>
	<p align="center">We request some more information about your profile. You can always come back to this later.</p>
	<div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form" method="post">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputName" class="control-label">Name</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Name" name="p_name" value="{{name}}"required></input>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail" class="control-label">Email</label>
                </div>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{email}}"required></input>
                </div>
              </div>
              <div class="form-group">
              	<div class="col-sm-2">
              		<label for="inputSkills" class="control-label">Skills</label>
              	</div>
              	<div class="col-sm-10 ui-widget">
              		<input type="text" class="form-control" id="inputSkills" placeholder="Skill" name="skill" required></input>
              	</div>
              </div>
              <div class="form-group">
              	<p>My Skills</p>
              	<ul class="list-group">
              		{% for skill in skills %}
              			<li class="list-group-item">{{ skill }}</li>
              		{% endfor %}
              	</ul>
              </div>
              <div class="form-group">
                <div class="form-group">
                	<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-info">Save</button>
                	</div>
              	</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
