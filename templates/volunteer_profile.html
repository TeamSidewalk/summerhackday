{% extends "layout.html" %}
{% block body %}
<div>
	<h2 align="center">Welcome!</h2>
	<p align="center">We request some more information about your profile. You can always come back to this later.</p>
	<div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="form-horizontal" role="form" action="" method="">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Name</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Name" name="p_name" value="{{name}}"required></input>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Email</label>
                </div>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{email}}"required></input>
                </div>
              </div>
              <div class="form-group">
                <div class="form-group">
                	<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-info">Save</button>
                	</div>
              	</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
